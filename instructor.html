<div class="container my-5">

  <!-- Welcome -->
  <div class="card dashboard-card mb-4">
    <div class="card-body">
      <h4 class="fw-bold">Instructor Panel ğŸ‘¨â€ğŸ«</h4>
      <p class="text-muted mb-0">Manage your courses & classes</p>
    </div>
  </div>

  <!-- Create Course -->
  <div class="card dashboard-card mb-4">
    <div class="card-body">
      <h5 class="fw-bold mb-3">Create New Course</h5>

      <form id="courseForm">
        <div class="mb-3">
          <input type="text" id="courseTitle" class="form-control" placeholder="Course Title" required>
        </div>

        <div class="mb-3">
          <textarea id="courseDescription" class="form-control" placeholder="Course Description" required></textarea>
        </div>

        <div class="mb-3">
          <select id="courseType" class="form-control" required>
            <option value="">Select Type</option>
            <option value="free">Free</option>
            <option value="paid">Paid</option>
          </select>
        </div>

        <button class="btn btn-primary w-100">
          Create Course
        </button>
      </form>
    </div>
  </div>

  <!-- My Courses -->
  <div class="card dashboard-card">
    <div class="card-body">
      <h5 class="fw-bold mb-3">My Courses</h5>
      <div id="courseList">
        <p class="text-muted">Loading courses...</p>
      </div>
    </div>
  </div>

  <!-- Upload Video -->
<div class="card dashboard-card mt-4">
  <div class="card-body">
    <h5 class="fw-bold mb-3">Add Course Video</h5>

    <form id="videoForm">
      <div class="mb-3">
        <select id="videoCourse" class="form-control" required>
          <option value="">Select Course</option>
        </select>
      </div>

      <div class="mb-3">
        <input type="text" id="videoTitle" class="form-control"
               placeholder="Video Title" required>
      </div>

      <div class="mb-3">
        <input type="url" id="videoUrl" class="form-control"
               placeholder="Video URL (YouTube / Drive / VPS)" required>
      </div>

      <div class="mb-3">
        <input type="number" id="videoOrder" class="form-control"
               placeholder="Lesson Order (1,2,3â€¦)" required>
      </div>

      <button class="btn btn-primary w-100">
        Add Video
      </button>
    </form>
  </div>
</div>
