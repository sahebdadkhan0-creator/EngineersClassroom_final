<!-- Main Dashboard -->
<div class="container my-5">

  <!-- Welcome Card -->
  <div class="card dashboard-card mb-4">
    <div class="card-body">
      <h4 class="fw-bold">Welcome back ðŸ‘‹</h4>
<p class="text-muted mb-0" id="studentName"></p>
    </div>
  </div>

  <!-- Stats -->
  <div class="row g-4 mb-4">
    <div class="col-md-4">
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <i class="fa fa-book fa-2x text-primary mb-2"></i>
          <h6>My Courses</h6>
          <h3>2</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <i class="fa fa-chart-pie fa-2x text-success mb-2"></i>
          <h6>Progress</h6>
          <h3>45%</h3>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <div class="card dashboard-card text-center">
        <div class="card-body">
          <i class="fa fa-clock fa-2x text-warning mb-2"></i>
          <h6>Practice Hours</h6>
          <h3>12h</h3>
        </div>
      </div>
    </div>
  </div>

  <!-- Current Course -->
  <div class="card dashboard-card mb-4">
    <div class="card-body">
      <h5 class="fw-bold">Current Course</h5>
      <p class="fw-semibold mb-1">Data Structures & Algorithms</p>

      <div class="progress mb-3" style="height:8px;">
        <div class="progress-bar bg-primary" style="width:45%;"></div>
      </div>

      <button class="btn btn-primary w-100">Resume Learning</button>
    </div>
  </div>

  <!-- Upcoming Class -->
  <div class="card dashboard-card">
    <div class="card-body d-flex justify-content-between align-items-center">
      <div>
        <h6 class="fw-bold mb-1">Upcoming Class</h6>
        <p class="mb-0">Live: System Design Basics</p>
        <small class="text-muted">Today, 4:00 PM IST</small>
      </div>
      <button class="btn btn-primary">Join</button>
    </div>
  </div>
